<ion-header>

  <ion-navbar>
    <ion-title>Lista de itens</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let list of currentLists">
      <button ion-item (click)="openItem(list)">
        <h2>{{list.nome}}</h2>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="removeList(list)">
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
