<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
	<ion-buttons end>
	<button ion-button (click)="done()" [disabled]="!isReadyToSave">
	  <span color="primary" showWhen="ios">
	    Salvar
	  </span>
	  <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
	</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Digite aqui" formControlName="name"></ion-input>
        <button ion-button item-right (click)="quantityDecrement(subItem)"><ion-icon name="md-remove"></ion-icon></button>
        <ion-input item-right type="number" formControlName="quantity" disabled="true"></ion-input>
        <button ion-button item-right (click)="quantityIncrement(subItem)"><ion-icon name="md-add"></ion-icon></button>
      </ion-item>
      <ion-item-sliding *ngFor="let subItem of item.itens">
        <ion-item detail-none >
          <h2>{{subItem.nome}}</h2>
          <button ion-button item-right (click)="quantityDecrement(subItem)"><ion-icon name="md-remove"></ion-icon></button>
          {{subItem.quantidade}}
          <button ion-button item-right (click)="quantityIncrement(subItem)"><ion-icon name="md-add"></ion-icon></button>
        </ion-item>

        <ion-item-options>
          <button ion-button color="danger" (click)="deleteSubItem(subItem)">
            Excluir
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </form>
  
</ion-content>
